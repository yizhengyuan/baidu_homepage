<!DOCTYPE html>                     <!-- 声明文档类型为 HTML5 -->
<html lang="zh-CN">                 <!-- 根标签，语言设置为简体中文 -->
<head>
    <meta charset="UTF-8">          <!-- 字符编码设为 UTF-8 -->
    <title>百度一下，你就知道</title>  <!-- 页面标题（浏览器标签显示的文字） -->
    <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS 样式文件 -->
</head>

<body>
    <!-- 顶部导航 -->
    <header>   <!-- 语义化标签，表示页眉 -->
        <nav>   <!-- 导航栏容器 -->
            <div class="nav-right"> <!-- 右侧导航项容器（类名用于 CSS 定位） -->
                <a href="#">新闻</a> <!-- 导航链接（占位符 # 表示当前页） -->
                <a href="#">hao123</a>
                <a href="#">地图</a>
                <a href="#">更多</a>
            </div>
        </nav>
    </header>

    <!-- 主要内容区 -->
    <main>   <!-- 语义化标签，表示页面主要内容 -->
        <!-- logo -->
        <div class="logo">
            <img src="images/baidu-logo.png" alt="百度"> <!-- 百度 Logo 图片 -->
        </div>

        <!-- 搜索框 -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input">  <!-- 文本输入框 -->
                <button class="search-btn">百度一下</button>  <!-- 搜索按钮 -->
            </div>
        </div>
    </main>

    <!-- 底部 -->
    <footer>  <!-- 语义化标签，表示页脚 -->
        <div class="footer-content">
            <p>©2025 Baidu</p>  <!-- 版权信息 -->
        </div>
    </footer>

    <script src="main.js"></script>  <!-- 引入外部 JavaScript 文件 -->
</body>
</html>
